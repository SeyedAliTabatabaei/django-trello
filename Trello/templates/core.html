{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه اصلی</title>
    <link href="{% static 'bootstrap.min.css' %} " rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">مدیریت تسک</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">خانه </a>
            </li>
            {% if user.is_authenticated %}
              <li class="nav-item">  
                <b>{{ user.username }}</b>
              </li> 
              <li class="nav-item">
                <form method="post" action="{% url 'logout' %}">
                  {% csrf_token %}  
                  <button type="submit" class="btn btn-danger">خروج</button></a>
                </form>
              </li>
              <li class="nav-item">
                <a href="{% url 'create_team' %}">
                  <button class="btn btn-success">تیم ها(WorkSpaces)</button>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'board_list' %}"><button class="btn btn-primary">برد های من </button></a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}">ثبت نام</a>
                </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">ورود</a>
              </li>

            {% endif %}



          </ul>
        </div>
      </nav>    
    {% block content %}


    {% endblock %}
   
   
    <script src="{% static 'bootstrap.bundle.min.js' %}" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
