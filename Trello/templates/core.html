{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه اصلی</title>
  <link href="{% static 'bootstrap.min.css' %} " rel="stylesheet" >
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">مدیریت تسک</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <b class="nav-link"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
          </svg>{{ user.username }}</b>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'dashboard' %}">داشبورد &nbsp; |</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'create_team' %}">
            تیم ها &nbsp;&nbsp;|
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'board_list' %}">بورد های من  </a>
        </li>
        <li class="nav-item">
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger">خروج</button></a>
          </form>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}">ثبت نام</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">ورود</a>
        </li>

        {% endif %}



      </ul>
    </div>
  </nav>
  {% block content %}


  {% endblock %}


  <script src="{% static 'bootstrap.bundle.min.js' %}"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    document.querySelectorAll("input").forEach(input => {
      if (input.type !== "checkbox") {
        input.classList.add("form-control");
      }
    });
  </script>
</body>

</html>
