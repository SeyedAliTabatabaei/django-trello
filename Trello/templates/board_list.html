{% extends 'core.html' %}

{% block content %}
  <h2>برد های من</h2>
  <ul>
    {% for board in boards %}
      <a href="{% url 'board_detail' board.id %}">
        <li>{{ board.name }} - {{ board.description }}</li>
      </a>      
    {% empty %}
      <li>شما هنوز بردی نساختید</li>
      <a href="{% url 'create_team' %}">ایجاد برد جدید</a>
    {% endfor %}
  </ul>
{% endblock %}
